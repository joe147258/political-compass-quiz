{% extends "layout.html" %}

{% block title %}Login - {% endblock %}
{% block header %}Admin Login{% endblock %}

{% block content %}
<form method='POST' class="h-100 position-relative">
  <div class="w-75 m-auto">
    <div class="form-group">
      <input class="form-control" type='text' name='username' value="Admin" readonly />
    </div>
    <div class="form-group">
      <input class="form-control" type='password' name='pw' placeholder="Enter password" />
    </div>
  </div>
  <div class="div-footer w-100">
    <input class="btn btn-primary square form-control" type='submit' name='submit' value="Login" />
  </div>
</form>

{% endblock %}
