<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap-->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet"/>
    <title>{% block title %}{% endblock %}Politcal Compass Test</title>
</head>
<body>
    <div class="m-auto main-container">
        <div class="p-3 mb-0 bg-primary text-white text-center">
            <h3>{% block header %}{% endblock %}</h3>
        </div>
        <div class="btn-group btn-block mt-0 mb-2">
            <a href="/" type="button" class="btn btn-secondary square w-50">Home Page</a>
            <a href="/admin" type="button" class="btn btn-secondary square w-50">Admin Page</a>
        </div>
        <div class="inner-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="text-center mt-3">
        <p>Made by Joseph Phillips</p>
        <a href="https://github.com/joe147258"><img src="{{ url_for('static', filename='images/github.png')}}" height="32px" width="32px"/></a>
        <a href="https://www.linkedin.com/in/joseph-phillips-75060b198/"><img src="{{ url_for('static', filename='images/linkedin.png')}}" height="32px" width="38px" /></a>
    </div>
</body>
<!--Bootstrap and jQuery-->
<script src="{{ url_for('static', filename='bootstrap/jquery-3.5.1.min.js')}}"></script>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>
{% block javascript %}

{% endblock %}
</html>
