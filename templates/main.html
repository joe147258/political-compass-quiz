<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap-->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet"/>
    <title>Politcal Compass Test</title>
</head>
<body>
    <div class="m-auto main-container">
        <div class="p-3 mb-2 bg-primary text-white text-center">
            <h3>Political Compass Quiz</h3>
        </div>
        <div id="intro-text" class="text-black p-3">
            <p>
                {{ intro_text }}
                <div class="text-center">
                    <button class="btn btn-primary" onclick="startQuiz()">Click here to begin</button>
                </div>
            </p>
        </div>
        <div id="question-container" class="text-black text-left p-3">
            <div>
            <div class="d-inline-block text-left">
                <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor?</h5>
                <label class="d-block"><input type="radio" name="question-1"> Strongly Agree</label>
                <label class="d-block"><input type="radio" name="question-1"> Agree</label>
                <label class="d-block"><input type="radio" name="question-1" checked> Neutral</label>
                <label class="d-block"><input type="radio" name="question-1"> Disagree</label>
                <label class="d-block"><input type="radio" name="question-1"> Strongly Disagree</label>
            </div>
        </div>
    </div>
</body>
<!--Bootstrap and jQuery-->
<script src="{{ url_for('static', filename='bootstrap/jquery-3.5.1.min.js')}}"></script>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/main.js')}}"></script>
<script>
    loadJson("{{ config_json }}");
</script>
</html>
